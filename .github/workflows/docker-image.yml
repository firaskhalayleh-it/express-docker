name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write


    steps:
    - uses: actions/checkout@v3
    - name: set image version (tag)
      id: image_version
      run: echo "gitsha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT 

    - name: Login to Registery
      uses: docker/login-action@v3
      with: 
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{(github.actor)}}/express-docker:${{ steps.image_version.outputs.githash}}
    - name: Publish docker image
      run: docker push ghcr.io/${{(github.actor)}}/express-docker:${{ steps.image_version.outputs.githash}}